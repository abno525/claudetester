<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Captcha â€” Dev</title>
    <style>
      body {
        background: #2b2b2b;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="captcha"></div>
    <script type="module">
      import { MinecraftCaptcha } from "/src/client/index.ts";

      const captcha = new MinecraftCaptcha({
        element: document.getElementById("captcha"),
        onSuccess: (result) => alert("Captcha passed! " + result.message),
        onFailure: (result) => alert("Wrong pattern: " + result.message),
      });

      captcha.start();
    </script>
  </body>
</html>
